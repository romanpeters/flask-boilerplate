version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - run: pip install pytest
      - python/save-cache
      - run: python -m pytest -v tests

workflows:
  main:
    jobs:
      - build-and-test
